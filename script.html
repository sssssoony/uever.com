<head>

    <style>
      .네이버{
        position: absolute;
        top: 0;
        left: 50;

      }
      .낚이다{
        position: absolute;
        top: 430px;
        left: 170px;
      }

      .낚이다:hover {
        transform: scale(1.1);
       
    }
   .네이버조각{
    position: absolute;
        top:0;
        right:300px;
        transform: translate(350px, -11px);
        
   }
   .네이버조각1{
    position: absolute;
        top:0;
        right: 0;
        transform: translate(195px, -11px);
   }
   .네이버조각2{
    position: absolute;
        top:0;
        left: 0;
        transform: translate(-20px, -11px);
   }

   
   body {
      transform: scale(0.9); /* 90% 크기로 조정 */
      transform-origin: top left; /* 확대/축소 기준점 설정 */
    }

      </style>
</head>

<body>
  <script>
    document.body.style.transform = "scale(0.9)"; 
    document.body.style.transformOrigin = "top left"; 
  </script>
